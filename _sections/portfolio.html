<p>过去和梦，常常是无法区分的。不管你在哪头，未来还是现在，去过的地方、做过的事、
爱过的人，一旦成为回忆就会被慢慢遗忘，直到它们在脑海里面占据的空间越来越小，直到
它们变得模糊、破碎，直到让你觉得好像是做了一场梦……</p>
<p>有些事情人会忘记，但照片会替我们记得。</p>
